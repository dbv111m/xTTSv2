<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS API Interface Test</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-healthy {
            background-color: #28a745;
        }
        .status-error {
            background-color: #dc3545;
        }
        .result-card {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .file-input-group {
            position: relative;
        }
        .file-input-group input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-input-group .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <!-- Header -->
                <div class="text-center mb-4">
                    <h1 class="text-white mb-2">
                        <i class="bi bi-mic-fill"></i> TTS API Interface Test
                    </h1>
                    <p class="text-white-50">Testing the UI components</p>
                    <div id="health-status" class="mt-3">
                        <span class="status-indicator status-healthy"></span>
                        <small class="text-white-50">Static Test Mode</small>
                    </div>
                </div>

                <!-- Navigation Tabs -->
                <div class="card mb-4">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="apiTabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="tts-tab" data-bs-toggle="tab" href="#tts" role="tab">
                                    <i class="bi bi-chat-dots"></i> Text to Speech
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="card-body">
                        <div class="tab-content">
                            <!-- Text to Speech Tab -->
                            <div class="tab-pane fade show active" id="tts" role="tabpanel">
                                <h4 class="card-title mb-3">
                                    <i class="bi bi-mic"></i> Convert Text to Speech
                                </h4>

                                <form id="tts-form" enctype="multipart/form-data">
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <label for="tts-text" class="form-label">Text to convert</label>
                                            <textarea class="form-control" id="tts-text" rows="3"
                                                      placeholder="Enter text to convert to speech..." required></textarea>
                                        </div>

                                        <div class="col-md-6">
                                            <label for="tts-language" class="form-label">Language</label>
                                            <select class="form-select" id="tts-language">
                                                <option value="en">English (en)</option>
                                                <option value="es">Spanish (es)</option>
                                                <option value="fr">French (fr)</option>
                                                <option value="de">German (de)</option>
                                                <option value="it">Italian (it)</option>
                                                <option value="pt">Portuguese (pt)</option>
                                                <option value="ru">Russian (ru)</option>
                                                <option value="zh-cn">Chinese (zh-cn)</option>
                                                <option value="ja">Japanese (ja)</option>
                                                <option value="ko">Korean (ko)</option>
                                                <option value="ar">Arabic (ar)</option>
                                            </select>
                                        </div>

                                        <div class="col-md-6">
                                            <label for="tts-speaker" class="form-label">Voice</label>
                                            <select class="form-select" id="tts-speaker">
                                                <option value="">Choose a voice...</option>
                                                <option value="Daisy Studious">Daisy Studious</option>
                                                <option value="Claribel Dervla">Claribel Dervla</option>
                                                <option value="Gracie Wise">Gracie Wise</option>
                                            </select>
                                        </div>

                                        <div class="col-md-6">
                                            <label for="tts-format" class="form-label">Output format</label>
                                            <select class="form-select" id="tts-format">
                                                <option value="wav">WAV</option>
                                                <option value="mp3" selected>MP3</option>
                                            </select>
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label">Voice cloning (optional)</label>
                                            <div class="file-input-group">
                                                <input type="file" id="tts-speaker-wav" accept="audio/*">
                                                <button type="button" class="btn btn-outline-secondary" onclick="document.getElementById('tts-speaker-wav').click()">
                                                    <i class="bi bi-upload"></i> Choose Reference Audio
                                                </button>
                                                <small class="form-text text-muted mt-1">
                                                    Upload a short audio sample to clone the voice
                                                </small>
                                            </div>
                                            <div id="file-name" class="mt-2 text-muted small"></div>
                                        </div>

                                        <div class="col-12">
                                            <button type="button" id="tts-submit" class="btn btn-primary w-100">
                                                <i class="bi bi-play-circle"></i> Generate Speech
                                                <div id="tts-loading" class="d-none">
                                                    <span class="spinner-border spinner-border-sm ms-2" role="status"></span>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </form>

                                <div id="tts-result" class="mt-4"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center text-white-50">
                    <small>
                        TTS API Test Interface | Static Preview Version |
                        All UI components working!
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script>
        // Handle TTS form submission (mock)
        document.getElementById('tts-submit').addEventListener('click', async function() {
            const form = document.getElementById('tts-form');
            const resultDiv = document.getElementById('tts-result');
            const loadingDiv = document.getElementById('tts-loading');
            const submitBtn = document.getElementById('tts-submit');

            // Show loading
            loadingDiv.classList.remove('d-none');
            submitBtn.disabled = true;
            resultDiv.innerHTML = '';

            // Simulate API call delay
            setTimeout(() => {
                // Mock successful response
                const text = document.getElementById('tts-text').value || 'Test text';
                const speaker = document.getElementById('tts-speaker').value || 'default';
                const format = document.getElementById('tts-format').value || 'mp3';

                // Generate mock filename
                const now = new Date();
                const timestamp = now.getFullYear() + '-' +
                    String(now.getMonth() + 1).padStart(2, '0') + '-' +
                    String(now.getDate()).padStart(2, '0') + '_' +
                    String(now.getHours()).padStart(2, '0') + '-' +
                    String(now.getMinutes()).padStart(2, '0');

                const speakerClean = speaker.replace(/\s+/g, '_');
                const filename = `${timestamp}_${speakerClean}.${format}`;

                // Create mock audio blob (empty audio file for demo)
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const recorder = new MediaRecorder(audioContext.createMediaStreamDestination().stream);

                let audioChunks = [];
                recorder.ondataavailable = event => audioChunks.push(event.data);
                recorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: `audio/${format}` });
                    const url = URL.createObjectURL(blob);

                    resultDiv.innerHTML = `
                        <div class="card result-card border-success">
                            <div class="card-body">
                                <h5 class="card-title text-success">
                                    <i class="bi bi-check-circle-fill"></i> Success!
                                </h5>
                                <p class="card-text">Audio generated successfully (demo)</p>
                                <audio controls class="audio-player">
                                    <source src="${url}" type="audio/${format}">
                                    Your browser does not support the audio element.
                                </audio>
                                <div class="mt-3">
                                    <a href="${url}" download="${filename}" class="btn btn-outline-success btn-sm">
                                        <i class="bi bi-download"></i> Download ${filename}
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;

                    // Hide loading
                    loadingDiv.classList.add('d-none');
                    submitBtn.disabled = false;
                };

                // Start recording (mock)
                recorder.start();
                setTimeout(() => recorder.stop(), 1000);

            }, 2000); // 2 second delay
        });

        // Handle file selection
        document.getElementById('tts-speaker-wav').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileNameDiv = document.getElementById('file-name');

            if (file) {
                fileNameDiv.textContent = `Selected: ${file.name}`;
                fileNameDiv.className = 'mt-2 text-success small';
            } else {
                fileNameDiv.textContent = '';
            }
        });

        // Initialize voices
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Interface loaded successfully!');
        });
    </script>
</body>
</html>
